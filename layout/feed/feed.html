<section ng-controller="InstagramFeedCtrl" class="text-center padding-all-1_25 off-white">
	<ui-gmap-google-map 
		center='map.center' 
		zoom='map.zoom'
		pan=true>
		<ui-gmap-marker 
			idkey="marker.id" 
			coords="marker.coords" 
			options="marker.options" 
			click="onClick()" 
			events="marker.events" >
		  <ui-gmap-window options="windowOptions" closeClick="closeClick()">
         <div>{{title}}</div>
      </ui-gmap-window>
  	</ui-gmap-marker>
	</ui-gmap-google-map>
	<h4>See all of our photos</h4>
	<div>
		<img ng-repeat="feed in feedData" ng-src="{{feed.images.thumbnail.url}}"/>
	</div>
</section>
