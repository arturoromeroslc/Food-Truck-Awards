<!--Uses map-controller.js-->
<section ng-controller="InstagramFeedCtrl" class="text-center off-white">
 <ui-gmap-google-map 
 	center="map.center" 
 	zoom="map.zoom" 
 	draggable="true" 
 	options="options">
        <ui-gmap-marker 
        	coords="marker.coords" 
        	options="marker.options" 
        	events="marker.events" 
        	idkey="marker.id">
        </ui-gmap-marker>
</ui-gmap-google-map>
	<!--FOR ADMIN 
		<form>
		<input type="text" ng-model="location.lat" />
		<input type="text" ng-model="location.lon" />
		<button ng-click="setMarker(location)">Sumbit</button>
	</form>
	<button ng-click="getLocation()">Get Location</button>
	<button ng-click="getLocationFromFireBase()">Push to Firebase</button> -->
		<ul class="list-inline">
			<ul>
				<li><i class="fa fa-map-marker"></i></li>
				<li>Location</li>
			</ul>
			
			<ul>
				<li><i class="fa fa-arrows-h"></i></li>
				<li>Distance</li>
			</ul>	
			
			<ul>
				<li><i class="fa fa-phone"></i></li>
				<li>Phone</li>
			</ul>
		</ul>

	<carousel interval="myInterval">
    <slide ng-repeat="slideCollection in groupedSlides" active="slide.active">
      <div>
        <img ng-src="{{slideCollection.image1}}" style="margin:auto;">      
        <img ng-src="{{slideCollection.image2}}" style="margin:auto;">      
      </div>
    </slide>
  </carousel>  

</section>
