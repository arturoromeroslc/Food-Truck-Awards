<section ng-controller="InstagramFeedCtrl" class="text-center off-white">
	<ui-gmap-google-map 
		center='map.center' 
		zoom='map.zoom'
		pan='map.panControl'
		zoom-control="false">
		
			<ui-gmap-marker 
				idkey="marker.id" 
				coords="marker.coords" 
				options="marker.options" 
				click="onClick()" 
				events="marker.events" >

			  <ui-gmap-window 
			  	options="windowOptions" 
			  	closeClick="closeClick()">

	         <div class="black">{{title}}</div>

	      </ui-gmap-window>
	  	
	  	</ui-gmap-marker>
  	
	</ui-gmap-google-map>

	<form ng-controller="MapCtrl">
		<input type="text" ng-model="vendorLocation.latitude" />
	</form>
	
	
	<div class="margin_top_2">
		<img class="instagram"ng-repeat="feed in feedData" ng-src="{{feed.images.thumbnail.url}}"/>
	</div>
</section>
