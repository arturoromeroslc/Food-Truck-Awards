<form class="pure-form">
    <fieldset>
        <legend>My Truck's Location</legend>
        <input type="text" ng-model="location.lat" placeholder="lattitude" />
				<input type="text" ng-model="location.lon" placeholder="longatude" />
        <button type="submit" class="button-secondary pure-button" ng-click="setMarker(location)">Sumbit</button>
    </fieldset>
    <button class="pure-button pure-button-primary" ng-click="getLocation()">Get Location</button>
</form>
